<!DOCTYPE html>

<html>

<head>
	<title>Javascript Day 2 Example</title>
</head>

<script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>

<script src="./js/examples.js"></script>



<script>	
	
$( document ).ready(
		
	function() {
		
		var person = {
			"firstName":"John", 
			"lastName":"Doe", 
			"age":50, 
			"eyeColor":"blue",
			fullName : function() { return this.firstName + ' ' + this.lastName },
			"colors": {
				"blue":1,
				"green":2,
				"red":3
			}
		};
		
		// accessing properties on the person object
		console.log('=========== accessing properties =========');
		console.log(person);
		console.log(person.firstName);
		console.log(person["firstName"]);
		
		// setting a property on person object to a differnt value
		console.log('=========== adding new property =========')
		person.firstName = "Eric";
		console.log(person.firstName);
		
		// execute the function on person name fullName
		console.log('=========== function =========')
		console.log(person.fullName());
		
		// creating a new property on the person object
		console.log('=========== new property =========')
		person.city = "Denver";
		console.log(person);
		console.log(person.city);
		
		// subobject
		console.log('=========== sub object  =========')
		console.log(person.colors);
		console.log(person.colors.red);
		
		// convert to an array
		console.log('=========== array =========')
		var myArray = Object.values(person);
		console.log(myArray);
		console.log("red = " + myArray[5].red);
		console.log("length = " + myArray.length)
		// push will add to the array as the last element.
		myArray.push("this will be the last element of the array")
		let lastValue = myArray.pop();
		console.log("popped value = " + lastValue);
		
		
		console.log('=========== array functions =========')
		let exampleArray = ["orange", "purple", "green", "red", "blue", "cyan"];
		console.log("join = " + exampleArray.join(" "));
		console.log("join = " + exampleArray.join("|"));
		
		
		let str = "A B C D E F G H I J K L M N O P Q";
		let splitArr = str.split(" ");
		console.log(splitArr);
		
		console.log(splitArr.slice(0,3));
		console.log(splitArr.slice(1,3));
		console.log(splitArr.slice(2,5));
		
		
		
		// for loop on person object
		console.log('=========== for loop =========')
		for (key in person) {
			let value = person[key];
			console.log(key + ' = ' + value);
		}
		
		// delete property
		console.log('=========== delete property =========')
		delete person.city;
		console.log(person.city)
		for (key in person) {
			let value = person[key];
			console.log(key + ' = ' + value);
		}
		
		// splice example
		console.log('=========== array functions =========')
		let months = ['Jan', 'March', 'April', 'June'];
		months.splice(1, 0, 'Feb');
		// inserts at index 1
		console.log(months);
		
		months.splice(2, 2, "sp1", "sp2");
		console.log(months);

	}
);

</script>

	</div>

<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Hello, world!</title>
</head>
<body>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<h1>Hello, world!</h1>

	<style>
.column_box {
	border: 1px solid;
	border-color: black;
	border-radius: 10px;
	overflow: hidden;
}
</style>

	<div class="container">
		<div class="row mb-3">
			<div class="col-sm-4 column_box" sytle="">
				<h3>Column 1</h3>
				<p>Lorem ipsum dolor..</p>
			</div>
			<div class="col-sm-4 column_box">
				<h3>Column 2</h3>
				<p>Lorem ipsum dolor..</p>
			</div>
			<div class="col-sm-4 column_box">
				<h3>Column 3</h3>
				<p>Lorem ipsum dolor..</p>
			</div>
		</div>
		<div class="row mb-3 pb-3">
			<div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0 column_box">
				<h3>Col 1 Row 2</h3>
				<p>Lorem ipsum dolor..</p>
			</div>
		</div>

		<div class="row mb-3 pb-3">
			<div class="col-sm-2 column_box" sytle="">
				<button type="button" class="btn btn-primary w-100">Primary</button>
			</div>
			<div class="col-sm-2 column_box" sytle="">
				<button type="button" class="btn btn-secondary">Secondary</button>
			</div>
		</div>

		<div class="row">
			<div class="alert alert-danger alert-dismissible fade show"
				role="alert">
				<strong>Database not conntected</strong> You should check in on some
				of those fields below.
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>
		<div class="row mb-3">

			<div class="row mb-3 pb-3">
				<div class="col-sm-2 column_box" sytle="">
					<button type="button" class="btn btn-primary w-100">Primary</button>
				</div>
				<div class="col-sm-2 column_box" sytle="">
					<button type="button" class="btn btn-secondary">Secondary</button>
				</div>
			</div>

		</div>

		<!-- I got this code from bootstrap website -->

		<div class="row mb-3">
			<div class="dropdown show">
				<a class="btn btn-secondary dropdown-toggle" href="#" role="button"
					id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Dropdown link </a>

				<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
					<a class="dropdown-item" href="#">Action</a> <a
						class="dropdown-item" href="#">Another action</a> <a
						class="dropdown-item" href="#">Something else here</a>
				</div>
			</div>
		</div>


		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" data-toggle="modal"
			data-target="#exampleModal">Launch demo modal</button>

		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">...</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save
							changes</button>
					</div>
				</div>
			</div>
		</div>
	</div>



</body>
</html>
